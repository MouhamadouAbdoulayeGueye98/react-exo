<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur React</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class Compteur extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    count: 0,
                };
            }

            increment = () => {
                this.setState({ count: this.state.count + 1 });
            }

            decrement = () => {
                this.setState({ count: this.state.count - 1 });
            }

            render() {
                return (
                    <div>
                        <h1>Compteur: {this.state.count}</h1>
                        <button onClick={this.increment}>Incrémenter</button>
                        <button onClick={this.decrement}>Décrémenter</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<Compteur />, document.getElementById('app'));
    </script>
</body>
</html>
